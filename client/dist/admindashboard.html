<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      :root {
        --bg-color: #ffffff;
        --main-bg: #fffefe;
        --text-color: #333;
        --border-color: #e0e0e0;
        --accent-color: #000000;
        --success-color: #4caf50;
        --danger-color: #f44336;
      }
      body {
        font-family: "Montserrat", sans-serif;
        margin: 0;
        background-color: var(--bg-color);
        color: var(--text-color);
        padding: 20px;
      }
      .container {
        max-width: 1200px;
        margin: auto;
      }
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 0;
        border-bottom: 2px solid var(--border-color);
        margin-bottom: 20px;
      }
      .header h1 {
        margin: 0;
        font-weight: 700;
      }
      .logout-button {
        background-color: var(--danger-color);
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-weight: 600;
      }
      .logout-button:hover {
        opacity: 0.9;
      }
      .auth-form-wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 80vh;
      }
      #login-form {
        background-color: var(--main-bg);
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        gap: 15px;
        width: 100%;
        max-width: 400px;
      }
      #login-form h2 {
        margin-top: 0;
        text-align: center;
      }
      #login-form input {
        padding: 12px;
        border: 1px solid var(--border-color);
        border-radius: 5px;
        font-size: 16px;
      }
      #login-form button {
        background-color: var(--accent-color);
        color: #fff;
        border: none;
        padding: 12px;
        border-radius: 5px;
        cursor: pointer;
        font-weight: 600;
      }
      #login-form button:hover {
        background-color: #000000;
      }
      .hidden {
        display: none;
      }
      .order-container,
      .customer-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 20px;
      }
      .order-card,
      .customer-card {
        background-color: var(--main-bg);
        border: 1px solid var(--border-color);
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        transition: transform 0.2s;
        cursor: pointer;
      }
      .order-card:hover,
      .customer-card:hover {
        transform: translateY(-5px);
      }
      .order-card h3,
      .customer-card h3 {
        margin-top: 0;
        color: var(--accent-color);
      }
      .order-card p,
      .customer-card p {
        margin: 5px 0;
        font-size: 14px;
      }
      .order-card ul,
      .customer-card ul {
        padding-left: 20px;
      }
      .order-card li,
      .customer-card li {
        font-size: 14px;
      }
      .status-badge {
        display: inline-block;
        padding: 5px 10px;
        border-radius: 20px;
        color: #fff;
        font-weight: 600;
        font-size: 12px;
        text-transform: uppercase;
      }
      .status-badge.paid {
        background-color: var(--success-color);
      }
      .status-badge.pending {
        background-color: #ff9800;
      }
      .status-badge.shipped {
        background-color: #21f32c;
      }
      .status-badge.confirmed {
        background-color: #2196f3;
      }
      .status-badge.delivered {
        background-color: #757575;
      }
      .action-button {
        margin-top: 15px;
        background-color: var(--accent-color);
        color: #fff;
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        cursor: pointer;
        font-weight: 600;
      }
      .action-button:hover {
        background-color: #1e87d0;
      }
      .item-image {
        width: 50px;
        height: 50px;
        border-radius: 4px;
        margin-right: 10px;
        object-fit: cover;
      }
      .item-row {
        display: flex;
        align-items: center;
        margin-bottom: 5px;
      }
      .logo {
        width: 145px;
        height: auto;
        margin-top: 20px;
        align-self: center;
      }
      .toolbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 15px;
        margin-bottom: 20px;
        flex-wrap: wrap;
      }
      .toolbar input,
      .toolbar select {
        padding: 10px;
        border: 1px solid var(--border-color);
        border-radius: 5px;
        font-size: 16px;
        flex-grow: 1;
      }
      .toolbar button {
        padding: 10px 20px;
        background-color: var(--accent-color);
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: 600;
      }
      .metrics-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
        text-align: center;
      }
      .metric-card {
        background-color: var(--main-bg);
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      }
      .metric-card h3 {
        margin-top: 0;
        color: var(--accent-color);
      }
      .metric-card p {
        font-size: 2.5em;
        font-weight: 700;
        margin: 5px 0 0;
      }
      .modal {
        display: none;
        position: fixed;
        z-index: 100;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.6);
        justify-content: center;
        align-items: center;
      }
      .modal.visible {
        display: flex;
      }
      .modal-content {
        background-color: var(--main-bg);
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        max-width: 600px;
        width: 90%;
        position: relative;
        max-height: 90vh;
        overflow-y: auto;
      }
      .close-button {
        color: var(--text-color);
        font-size: 28px;
        font-weight: bold;
        position: absolute;
        top: 10px;
        right: 20px;
        cursor: pointer;
      }
      .close-button:hover,
      .close-button:focus {
        color: var(--danger-color);
      }
      .modal-content h3 {
        margin-top: 0;
      }
      .view-toggle {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
      }
      .view-toggle button {
        padding: 10px 20px;
        border: 1px solid var(--border-color);
        border-radius: 5px;
        background-color: var(--main-bg);
        cursor: pointer;
      }
      .view-toggle button.active {
        background-color: var(--accent-color);
        color: #fff;
      }
      .order-type-toggle {
        margin-top: 10px;
        margin-bottom: 15px;
      }
      .order-type-toggle button {
        padding: 8px 16px;
        border: 1px solid var(--border-color);
        border-radius: 5px;
        background-color: var(--main-bg);
        cursor: pointer;
      }
      .order-type-toggle button.active {
        background-color: var(--accent-color);
        color: #fff;
      }
      .report-container {
        width: 100%;
        max-width: 800px;
        margin: 20px auto;
        background-color: var(--main-bg);
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      }
      .top-products-list {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      .product-item {
        display: flex;
        align-items: center;
        padding: 10px 0;
        border-bottom: 1px solid var(--border-color);
      }
      .product-item:last-child {
        border-bottom: none;
      }
      .product-image {
        width: 60px;
        height: 60px;
        object-fit: cover;
        border-radius: 4px;
        margin-right: 15px;
      }
      .product-details h4 {
        margin: 0 0 5px 0;
        font-weight: 600;
      }
      .product-details p {
        margin: 0;
        font-size: 14px;
      }
      .product-rank {
        font-size: 1.5em;
        font-weight: 700;
        color: var(--accent-color);
        margin-right: 15px;
      }

      /* Responsive fixes for small devices */
      @media screen and (max-width: 480px) {
        body {
          padding: 10px;
        }
        .header {
          flex-direction: column;
          align-items: flex-start;
          gap: 10px;
          padding: 10px 0;
        }
        .header h1 {
          font-size: 1.2em;
          width: 100%;
          text-align: left;
        }
        .logout-button {
          align-self: flex-end;
          padding: 8px 16px;
          font-size: 14px;
        }
        .toolbar {
          flex-direction: column;
          align-items: stretch;
          gap: 10px;
        }
        .toolbar input,
        .toolbar select,
        .toolbar button {
          width: 100%;
          flex-grow: unset;
        }
        .view-toggle {
          flex-wrap: wrap;
          justify-content: center;
        }
        .order-type-toggle {
          justify-content: center;
        }
        .metrics-container {
          grid-template-columns: 1fr;
          gap: 10px;
        }
        .order-container,
        .customer-container {
          grid-template-columns: 1fr;
          gap: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div id="login-form-container" class="auth-form-wrapper">
        <form id="login-form">
          <h2>Admin Login</h2>
          <input type="text" id="username" placeholder="Username" required />
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
          />
          <button type="submit">Log in</button>
          <p
            id="error-message"
            style="color: var(--danger-color); text-align: center"
          ></p>
          <img
            src="https://res.cloudinary.com/dsci2gspy/image/upload/v1756147657/WhatsApp_Image_2025-08-25_at_16.51.47_c686c776_aebbpo.jpg"
            alt="Company Logo"
            class="logo"
          />
        </form>
      </div>

      <div id="dashboard-container" class="container hidden">
        <div class="header">
          <h1 id="dashboard-header">Admin Dashboard</h1>
          <button id="logout-button" class="logout-button">Logout</button>
        </div>

        <div class="metrics-container">
          <div class="metric-card">
            <h3>Total Orders</h3>
            <p id="total-orders-metric">0</p>
          </div>
          <div class="metric-card">
            <h3>Total Revenue</h3>
            <p id="total-revenue-metric">â‚¦0.00</p>
          </div>
          <div class="metric-card">
            <h3>Pending Payments</h3>
            <p id="pending-payments-metric">0</p>
          </div>
          <div class="metric-card">
            <h3>Orders to Ship</h3>
            <p id="orders-to-ship-metric">0</p>
          </div>
        </div>

        <div class="view-toggle">
          <button id="orders-view-btn" class="active">Orders</button>
          <button id="customers-view-btn">Customers</button>
          <button id="revenue-view-btn">Revenue</button>
          <button id="top-products-view-btn">Top Products</button>
        </div>

        <div id="main-content-area">
          <div id="orders-section">
            <div class="toolbar">
              <input
                type="text"
                id="search-input"
                placeholder="Search by Order ID, Name, or Email"
              />
              <select id="payment-status-filter">
                <option value="">Payment Status (All)</option>
                <option value="paid">Paid</option>
                <option value="pending">Pending</option>
              </select>
              <select id="order-status-filter">
                <option value="">Order Status (All)</option>
                <option value="confirmed">Confirmed</option>
                <option value="shipped">Shipped</option>
                <option value="delivered">Delivered</option>
                <option value="pending">Pending</option>
              </select>
              <input
                type="date"
                id="start-date-filter"
                placeholder="Start Date"
                title="Start Date"
              />
              <input
                type="date"
                id="end-date-filter"
                placeholder="End Date"
                title="End Date"
              />
              <button id="clear-filters">Clear</button>
            </div>
            <div class="view-toggle order-type-toggle">
              <button id="active-orders-btn" class="active">
                Active Orders
              </button>
              <button id="archived-orders-btn">Archived Orders</button>
            </div>
            <div id="orders-list" class="order-container"></div>
          </div>

          <div id="customers-section" class="hidden">
            <div class="toolbar">
              <input
                type="text"
                id="customer-search-input"
                placeholder="Search by Name or Email"
              />
              <button id="clear-customer-filters">Clear</button>
            </div>
            <div id="customers-list" class="customer-container"></div>
          </div>

          <div id="revenue-report-container" class="report-container hidden">
            <h3>Revenue Over Time</h3>
            <canvas id="revenue-chart"></canvas>
          </div>

          <div
            id="top-products-report-container"
            class="report-container hidden"
          >
            <h3>Top 5 Selling Products</h3>
            <div id="top-products-list"></div>
          </div>
        </div>
      </div>

      <div id="order-details-modal" class="modal hidden">
        <div class="modal-content">
          <span class="close-button">&times;</span>
          <div id="order-details-content"></div>
        </div>
      </div>
    </div>

    <script src="dashboard.js"></script>
  </body>
</html>

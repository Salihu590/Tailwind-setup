<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg-color: #ffffff;
        --main-bg: #fffefe;
        --text-color: #333;
        --border-color: #e0e0e0;
        --accent-color: #000000;
        --success-color: #4caf50;
        --danger-color: #f44336;
      }
      body {
        font-family: "Montserrat", sans-serif;
        margin: 0;
        background-color: var(--bg-color);
        color: var(--text-color);
        padding: 20px;
      }
      .container {
        max-width: 1200px;
        margin: auto;
      }
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 0;
        border-bottom: 2px solid var(--border-color);
        margin-bottom: 20px;
      }
      .header h1 {
        margin: 0;
        font-weight: 700;
      }
      .logout-button {
        background-color: var(--danger-color);
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-weight: 600;
      }
      .logout-button:hover {
        opacity: 0.9;
      }
      .auth-form-wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 80vh;
      }
      #login-form {
        background-color: var(--main-bg);
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        gap: 15px;
        width: 100%;
        max-width: 400px;
      }
      #login-form h2 {
        margin-top: 0;
        text-align: center;
      }
      #login-form input {
        padding: 12px;
        border: 1px solid var(--border-color);
        border-radius: 5px;
        font-size: 16px;
      }
      #login-form button {
        background-color: var(--accent-color);
        color: #fff;
        border: none;
        padding: 12px;
        border-radius: 5px;
        cursor: pointer;
        font-weight: 600;
      }
      #login-form button:hover {
        background-color: #000000;
      }
      .hidden {
        display: none;
      }
      .order-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 20px;
      }
      .order-card {
        background-color: var(--main-bg);
        border: 1px solid var(--border-color);
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        transition: transform 0.2s;
      }
      .order-card:hover {
        transform: translateY(-5px);
      }
      .order-card h3 {
        margin-top: 0;
        color: var(--accent-color);
      }
      .order-card p {
        margin: 5px 0;
        font-size: 14px;
      }
      .order-card ul {
        padding-left: 20px;
      }
      .order-card li {
        font-size: 14px;
      }
      .status-badge {
        display: inline-block;
        padding: 5px 10px;
        border-radius: 20px;
        color: #fff;
        font-weight: 600;
        font-size: 12px;
        text-transform: uppercase;
      }
      .status-badge.paid {
        background-color: var(--success-color);
      }
      .status-badge.pending {
        background-color: #ff9800;
      }
      .status-badge.shipped {
        background-color: #21f32c;
      }
      .action-button {
        margin-top: 15px;
        background-color: var(--accent-color);
        color: #fff;
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        cursor: pointer;
        font-weight: 600;
      }
      .action-button:hover {
        background-color: #1e87d0;
      }
      .item-image {
        width: 50px;
        height: 50px;
        border-radius: 4px;
        margin-right: 10px;
        object-fit: cover;
      }
      .item-row {
        display: flex;
        align-items: center;
        margin-bottom: 5px;
      }

      .logo {
        width: 145px;
        height: auto;
        margin-top: 20px;
        align-self: center;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div id="login-form-container" class="auth-form-wrapper">
        <form id="login-form">
          <h2>Admin Login</h2>
          <input type="text" id="username" placeholder="Username" required />
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
          />
          <button type="submit">Log in</button>
          <p
            id="error-message"
            style="color: var(--danger-color); text-align: center"
          ></p>
          <img
            src="https://res.cloudinary.com/dsci2gspy/image/upload/v1756147657/WhatsApp_Image_2025-08-25_at_16.51.47_c686c776_aebbpo.jpg"
            alt="Company Logo"
            class="logo"
          />
        </form>
      </div>

      <div id="dashboard-container" class="container hidden">
        <div class="header">
          <h1>Admin Dashboard</h1>
          <button id="logout-button" class="logout-button">Logout</button>
        </div>
        <div id="orders-list" class="order-container"></div>
      </div>
    </div>

    <script src="dashboard.js"></script>
  </body>
</html>
